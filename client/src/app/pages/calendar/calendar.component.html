<div class="container">
    <div class="days">
        <div *ngFor="let day of days">
            <img [src]="day.picture" alt="{{ day.name }}" (click)="onDayClicked(day)" class="day" />
        </div>
    </div>

    <div class="finalDay">
        <img src="/assets/25-50.png" alt="final day"/>
    </div>
    <div class="days">
        <button mat-raised-button routerLink='/classement' class="buttonEntry">Classement</button>
    </div>
</div>
