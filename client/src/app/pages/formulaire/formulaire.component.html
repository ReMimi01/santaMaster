<div class="baseformulaire">
    <p>Inscription</p>
    <div class='formulaire'>
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <mat-form-field appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput formControlName="pseudo">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput formControlName="firstname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="lastname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mot de Passe</mat-label>
                <input matInput type='password' formControlName="password">
            </mat-form-field>
            <div class='engagement'>
                <p>Engagements :</p>
                    <div>
                        <mat-checkbox formControlName="checkbox1">Je m’engage à valoriser  des pratiques<br/> responsables et équitables.</mat-checkbox >
                        <mat-checkbox formControlName="checkbox2">Je m’engage à être honnête dans la<br/> notation des photos.</mat-checkbox >
                        <mat-checkbox formControlName="checkbox3">Je m’engage à être honnête dans <br/>mes bonnes actions</mat-checkbox >        
                    </div>
            </div>
            <div class='buttonconceptpage'>
                    <div class="example-button-row">
                        <button type="submit" mat-raised-button [disabled]="!userForm.valid" routerLink='formulaire'>Continuer</button>
                    </div>
            </div>
        </form>
    </div>
</div>
