<div class='participationpage'>
    <div>
        <h4>Avatar</h4>
            <form [formGroup] = "uploadForm"  (ngSubmit)="onSubmit()" class='uploadavatar'>
                <div class='buttonselected'>
                    <input type="file" name="avatar" (change)="onFileSelect($event)" />
                </div>
                <div class="example-button-row">
                    <button mat-raised-button type="submit">Upload</button>
                </div>
            </form>
            <div class="imgavatar">
                <img [src]="user.avatar">
            </div>
    </div>
    <h3>Mes Participations</h3>
    <div class='participationencours'>
        <div *ngFor='let calendar of calendars'>
            <mat-card class='cardparticipation'>
                <span>{{ calendar.name }}</span>
                <div class="example-button-row" class='buttoncardparticipation'>
                    <button  mat-raised-button routerLink='/calendrier'>Voir</button>
                </div>
            </mat-card>
        </div>

    
    </div>
    <div class='buttonparticipationpage'>
        <div class="example-button-row">
            <button mat-raised-button routerLink="/creationCalendrier">Cr√©er un Calendrier</button>
        </div>
        <div class="example-button-row">
            <button mat-raised-button>Rejoindre un Calendrier</button>
        </div>
    </div>
</div>
